<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Selamat datang di website hotel aman karanganyar kebumen" />
  <meta name="keywords" content="hotel aman, hotel karanganyar kebumen, hotel murah" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" media="screen and (max-width: 768px)" href="css/mobile.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
  <title>Hotel Aman | Contact</title>
</head>
<body>
  <header>
      <nav id="navbar">
        <div class="container">
          <h1 class="logo"><a href="index.html">AMAN</a></h1>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a class="current" href="contact.html">Contact</a></li>
            <li><a href="about.html">About</a></li>
          </ul>
        </div>
      </nav>
  </header>

  <section id="contact-form" class="py-3">
    <div class="container">
      <h1 class="l-heading"><span class="primary">Contact</span> Us</h1>
      <p>
        Please fill out the form below to contact us
      </p>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" name="name" id="name">
      </div>
      <div class="form-group">
        <label for="email">Emaiil</label>
        <input type="text" name="email" id="email">
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea name="message" id="message"></textarea>
      </div>
      <button type="button" class="btn">asdas</button>
    </div>
  </section>
  <section id="contact-info" class="bg-dark">
    <div class="container">
      <div class="box bg-dark">
        <i class="fas fa-hotel fa-3x"></i>
        <h3>Location</h3>
        <p>50 Main st, Boston MA</p>
      </div>
      <div class="box bg-dark">
        <i class="fas fa-phone fa-3x"></i>
        <h3>Phone Number</h3>
        <p>(617) 555-5555</p>
      </div>
      <div class="box bg-dark">
        <i class="fas fa-envelope fa-3x"></i>
        <h3>Email Address</h3>
        <p>frontdesk@hotelaman.com</p>
      </div>
    </div>
  </section>
  <footer id="main-footer">
    <p>Hotel Aman &copy; 2019, All rights reserved</p>
  </footer>
</body>
</html>
